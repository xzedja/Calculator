<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title"></div>
        <div class="calc">
            <div class="calculator-container">
                <div class="calc-input">
                    <div class="display"></div>
                </div>

                <div class="calc-numbers">
                    <div class="calc-button" alt="one">1</div>
                    <div class="calc-button" alt="two">2</div>
                    <div class="calc-button" alt="three">3</div>
                    <div class="calc-button" alt="four">4</div>
                    <div class="calc-button" alt="five">5</div>
                    <div class="calc-button" alt="six">6</div>
                    <div class="calc-button" alt="seven">7</div>
                    <div class="calc-button" alt="eight">8</div>
                    <div class="calc-button" alt="nine">9</div>
                    <div class="calc-button" alt="zero">0</div>
                    <div class="calc-button" alt="divide">/</div>
                    <div class="calc-button" alt="multiply">*</div>
                    <div class="calc-button" alt="subtract">-</div>
                    <div class="calc-button" alt="add">+</div>
                    <div class="calc-button" alt="equal">=</div>
                    <div class="calc-button" alt="decimal">.</div>
                    <div class="calc-button" alt="abs">+/-</div>
                    <div class="calc-button" alt="del">BACK</div>
                    <div class="calc-button" alt="clear">AC</div>
                    <div class="calc-button" alt="pi">Ï€</div>
                </div>

                <!-- <div class="calc-ops">
            
                </div> -->
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
