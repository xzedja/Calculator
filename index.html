<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title"></div>
        <div class="calc">
            <div class="calculator-container">
                <div class="calc-input">
                    <div class="display"><h2 id="display"></h3></div>
                </div>

                <div class="calc-numbers">
                    <div id="7" class="num">7</div>
                    <div id="8" class="num">8</div>
                    <div id="9" class="num">9</div>
                    <div id="/" class="operator">/</div>
                    <div id="4" class="num">4</div>
                    <div id="5" class="num">5</div>
                    <div id="6" class="num">6</div>
                    <div id="*" class="operator">*</div>
                    <div id="1" class="num">1</div>
                    <div id="2" class="num">2</div>
                    <div id="3" class="num">3</div>
                    <div id="-" class="operator">-</div>
                    <div id="." class="extra">.</div>
                    <div id="0" class="num">0</div>
                    <div id="=" class="operator">=</div>
                    <div id="+" class="operator">+</div>
                    <div id="abs" class="extra">+/-</div>
                    <div id="del" class="extra">BACK</div>
                    <div id="clear" class="extra">AC</div>
                    <div id="pi" class="extra">Ï€</div>
                </div>

                <!-- <div class="calc-ops">
            
                </div> -->
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
